{% assign lastIndex = include.images.size | minus: 1 %}
<div id="carouselImageSlides" class="carousel slide">
<div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselImageSlides" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 0"></button>
    {% for i in (1..lastIndex) %}
    <button type="button" data-bs-target="#carouselImageSlides" data-bs-slide-to="{{ i }}" aria-label="Slide {{ i }}"></button>
    {% endfor %}
</div>
<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{{ include.images[0] }}" class="d-block w-100" alt="Image 1">
    </div>
    {% for i in (1..lastIndex) %}
    <div class="carousel-item">
        <img src="{{ include.images[i] }}" class="d-block w-100">
    </div>
    {% endfor %}
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#carouselImageSlides" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#carouselImageSlides" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>
</div>
