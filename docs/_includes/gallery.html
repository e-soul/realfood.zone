<div id="carouselImageSlides" class="carousel slide">
    <div class="carousel-indicators">
      {% assign lastIndex = include.imagePaths.size | minus: 1 %}
      {% for i in (0..lastIndex) %}
      <button type="button" data-bs-target="#carouselImageSlides" data-bs-slide-to="{{ i }}" aria-label="Slide {{ i }}"></button>
      {% endfor %}
    </div>
    <div class="carousel-inner">
      {% for imagePath in include.imagePaths %}
      <div class="carousel-item">
        <img src="{{ imagePath }}" class="d-block w-100">
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImageSlides" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselImageSlides" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
